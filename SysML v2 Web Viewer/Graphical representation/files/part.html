<html>
<head>
	<title>Part example for mxGraph</title>

	<!-- Sets the basepath for the library if not in same directory -->
	<script type="text/javascript">
		mxBasePath = '../src';
	</script>

	<!-- Loads and initializes the library -->
	<script type="text/javascript" src="../src/js/mxClient.js"></script>

	<!-- Example code -->
	<script type="text/javascript" src="drawGraphObjects.js"></script>
	<script src="ObjectsToGraph.js"></script>
	<script src="../../Object Definitions/GenericObject.js"></script>
	<script src="../../Object Definitions/Part.js"></script>
</head>

<!-- Page passes the container for the graph to the program -->
<body onload="main2(document.getElementById('graphContainer'))">

	<!-- Creates a container for the graph with a grid wallpaper -->
	<div id="graphContainer"
		style="position:relative;overflow:hidden;width:1000px;height:1000px;background:url('editors/images/grid.gif');cursor:default;">
	</div>
</body>
</html>
